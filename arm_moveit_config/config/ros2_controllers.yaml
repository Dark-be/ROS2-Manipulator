# This config file is used by ros2_control
controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    sgr_hand_controller:
      type: joint_trajectory_controller/JointTrajectoryController


    sgr_arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController


    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

sgr_hand_controller:
  ros__parameters:
    joints:
      - joint_gripper_left
      - joint_gripper_right
    command_interfaces:
      []
    state_interfaces:
      []
sgr_arm_controller:
  ros__parameters:
    joints:
      - joint1
      - joint2
      - joint3
      - joint4
      - joint5
      - joint6
    command_interfaces:
      []
    state_interfaces:
      []